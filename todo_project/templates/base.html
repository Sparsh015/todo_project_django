<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            margin: 0;
        }

        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 20px;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-add { background: #27ae60; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
    </style>
</head>

<body>

<div class="navbar">üìù Django Todo App</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
