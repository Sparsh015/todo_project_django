{% extends "base.html" %}

{% block content %}

<h2>Add New Task</h2>

<form method="POST">
    {% csrf_token %}

    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Description:</label><br>
    <textarea name="description"></textarea><br><br>

    <button type="submit" class="btn btn-add">
        Save Task
    </button>
</form>

{% endblock %}
